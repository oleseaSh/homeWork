<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="fields">
            <div class="form-wrap">
                <fieldset class="registr">
                    <h3>Форма регистрации</h3>
                    <div class="row">
                        <div class="label">
                            <label for="username"><img src="./img/user_icon.png" alt="Юзер">
                                </label>
                        </div>
                        <div class="input">
                            <input type="text" class="inputbox" name="username" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="email"><img src="./img/email_icon.png" alt="Емэйл"></label>
                        </div>
                        <div class="input">
                            <input type="email" class="inputbox" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="password"><img src="./img/password_icon.png" alt="Пароль"> </label>
                        </div>
                        <div class="input">
                            <input type="password" class="inputbox" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit">Register</button>
                    </div>
                </fieldset>
            </div>
            <div class="form-wrap2">
                <fieldset class="registr">
                    <div class="row2">
                        <div>
                            <label for="email">Email</label>
                        </div>
                        <div>
                            <input type="email" class="form2input" name="email2" id="email2" placeholder="">
                        </div>
                        </div>
                    <div class="row2">
                        <div>
                            <label for="search">Найти</label>
                        </div>
                        <div>
                            <input type="text" class="form2input" name="search" id="search" placeholder="">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/00f2deb561.js" crossorigin="anonymous"></script>
</body>
</html>
