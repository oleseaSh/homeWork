<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400,300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active">
                    <a href="" class="btn">Sign in</a>
                </li>
                <li class="signup-inactive">
                    <a href="" class="btn">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div>
    <form action="" class="form-signin">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-styling" placeholder="Input name">
        <label for="password">Password</label>
        <input type="password" class="form-styling" name="password" id="password">
        <input type="checkbox" id="checkbox">
        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
    </form>
    <form action="" class="form-signup">
        <label for="fullname">Full name</label>
        <input type="text" class="form-styling" name="fullname" id="fullname">
        <label for="password1">Password</label>
        <input type="password" class="form-styling" name="password" id="password1">
        <label for="confirmpassword">Confirm password</label>
        <input type="password" class="form-styling" name="confirmpassword" id="confirmpassword">
        <a href="" class="btn-signup">Sign Up</a>

    </form>
</div>
<script src="script.js"></script>
</body>
</html>
